<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let incorrect = document.querySelector(".incorrect");
                incorrect.addEventListener("click", function(event) {
                    incorrect.style.backgroundColor = "red";
                });
                let correct = document.querySelectorAll(".correct");
                for(let i = 0; i < correct.length; i++)
                {
                    correct[i].addEventListener("click", function(event) {
                        correct[i].style.backgroundColor = "green";
                    });
                };
            });
        </script>
    </head>
    <body>
        <h1>Here is a quiz about Andy for his potential love interests. And employers.</h1>
        <h3>Where did Andy first spawn in?</h3>
        <button class="correct">The basement</button>
        <button class="incorrect">Inside your heart</button>
        <button class="correct">Under the bridge</button>
        <button class="correct">Far far away</button>

        <h3>Do you really love Andy, or would you rather have a cat?</h3>
        <button onclick=document.getElementById('lovetest').src='cat.jpg'>Click for a cat</button>
        <img id="lovetest" src="andy.jpg" height="250" width="350">
    </body>
</html>
